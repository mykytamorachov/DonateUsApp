<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <form id="paypal" class="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="TXYDK2CRJG7EW">
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
        <img alt="" border="0" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" width="1" height="1">
      </form>
  <!-- <button class="donate"></button> -->

  <svg width="100%" height="100%">
          <circle id="circle" cx="50%" cy="50%" r="25%" fill="#98cb00" class="">
          </circle>
          <text x="50%" y="52%" font-family="Roboto" font-size="10vw" text-anchor="middle" fill="white" class="lable">DONATE</text>
  </svg>
  <div class="why">Why?</div>
  <div class="why because">Because!</div>
  <div class="seriously why">Seriously, why?</div>
  
  <div id="fb-root"></div>
            <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=785645768180290&version=v2.0";
            fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));</script>
            <div class="fb-share-button" data-href="http://donateusapp.com" data-layout="button"></div>

  <script>
      $(document).ready(function()
      {
        document.getElementById('circle').onclick = function(e)
        {
          document.getElementById('circle').classList.add('pulse');
          document.getElementById('paypal').submit();
        }

        $("div.why").click(function(e) {
          $( "svg>text" ).animate({
            "font-size":"3vh",
            left:"+=1vh"
          } ,500, function() {
          });

          $( "svg" ).animate({
            top: "40%",
            height: "30%"
          }, 500, function() {
            $( ".because" ).show();
          });

        });

      });
  </script>
  </body>
</html>
